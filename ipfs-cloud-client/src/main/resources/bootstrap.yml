server:
  port: 6103

spring:
  application:
    name: ipfs-client
  profiles:
    active: dev
  servlet:
    multipart:
      max-file-size: 10GB
      max-request-size: 30GB
  main:
    allow-bean-definition-overriding: true
  cloud:
    gateway:
      discovery:
        locator:
         enabled: true #gateway 运行从注册中心发现服务
         lowerCaseServiceId: true #服务serviceId不分区大小写

eureka:
  instance:
      hostname: localhost
      prefer-ip-address: true
  client:
    #表示是否将自己注册到Eureka Server，默认为true
    register-with-eureka: true
    #表示是否从Eureka Server获取注册信息，默认为true
    fetch-registry: true
    healthcheck:
          enabled: true
    eurekaServiceUrlPollIntervalSeconds: 60

feign:
  hystrix:
    enabled: true

#熔断机制超时
hystrix:
  command:
    default:
      execution:
        timeout:
          enabled: true
        isolation:
          thread:
            timeoutInMilliseconds: 60000

ribbon:
  MaxAutoRetries: 0 #最大重试次数，当Eureka中可以找到服务，但是服务连不上时将会重试
  MaxAutoRetriesNextServer: 0 #切换实例的重试次数
  OkToRetryOnAllOperations: false # true则表示对所有的操作请求都进行重试，如果是get则可以，如果是post,put等操作没有实现幂等的情况下是很危险的，false反之
  #全局连接超时时间
  ConnectTimeout: 20000
  #全局接口调用超时时间
  ReadTimeout: 50000
